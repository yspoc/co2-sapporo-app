<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>札幌市 CO2排出量可視化</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* CSSは変更ありません */
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { width: 90%; max-width: 1200px; padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
        h1 { text-align: center; }
        .chart-controls { text-align: center; margin: 15px 0; }
        .chart-controls button { padding: 8px 16px; font-size: 14px; cursor: pointer; border: 1px solid #ccc; border-radius: 4px; margin: 0 5px; background-color: #f0f0f0; }
        .chart-controls button:hover { background-color: #e0e0e0; }
        
        #citation-source {
            text-align: left;
            font-size: 0.8em;
            color: #555;
            white-space: pre-wrap;
            margin-top: 20px;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 60vh;
            max-height: 600px;
        }

        @media (max-width: 600px) {
            .chart-container {
                height: 400px;
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>札幌市 部門別CO2排出量の推移</h1>
        
        <div class="chart-controls">
            <button id="barBtn">棒グラフ</button>
            <button id="lineBtn">折れ線グラフ</button>
        </div>
        
        <div class="chart-container">
            <canvas id="co2Chart"></canvas>
        </div>

        <p id="citation-source"></p>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
